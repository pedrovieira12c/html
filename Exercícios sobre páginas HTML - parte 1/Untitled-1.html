<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th colspan="100%" >1</th> <!--th fica centrado e a negretivo-->
</tr>       <!--colspan-->
<tr>
    <td rowspan="100%">2</td> <!--td fica normal, sem estios-->
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
